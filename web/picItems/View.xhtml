<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PicItemsViewDlg" widgetVar="PicItemsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPicItemsTitle}">
            <h:form id="PicItemsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{picItemsController.selected != null}">
                        <h:outputText value="#{bundle.ViewPicItemsLabel_emailAddress}"/>
                        <h:outputText value="#{picItemsController.selected.emailAddress}" title="#{bundle.ViewPicItemsTitle_emailAddress}"/>
                        <h:outputText value="#{bundle.ViewPicItemsLabel_itemDesc}"/>
                        <h:outputText value="#{picItemsController.selected.itemDesc}" title="#{bundle.ViewPicItemsTitle_itemDesc}"/>
                        <h:outputText value="#{bundle.ViewPicItemsLabel_pictures}"/>
                        <h:outputText value="#{picItemsController.selected.pictures}" title="#{bundle.ViewPicItemsTitle_pictures}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PicItemsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
