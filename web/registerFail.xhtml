<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="newnewcss.css"/>
        <link rel="stylesheet" href="style2.css" type="text/css" />
        
    </h:head>
    
    <h:body>
        <div id="header">
  
	<div class="siteHeader">
    	<h1 class="siteHeaderBar">
    	<div class="imageIndent">
    	</div>
    	<h:graphicImage value="/oliveBranch1.png" width="100" id="MMP-logo"/>
    	</h1>
      
    	<ul id="pagNaviHeader" class="horizBar" style="list-style-type:none" width="100">
            <li><a href="indexh.xhtml">Home</a></li>

            

		</ul>
		
		

 	</div>
    
    
  </div>
        <div class="wrap">
	<div id="innerBackground">
				
		<div id="content">
				
			<a ></a>	
		
			<div align="center">
                            <h1><b>Welcome to MyMarketPlace</b></h1>
                            <h6>The email address you entered is already registered.</h6>
			<h6>Please try using a different email address.</h6>
		</div>
		<br>
		
	



		
		
		
		
                    <div  align="center" class="RegBox input " >
        <h:form>
            <h:panelGrid >

                <h:outputLabel  for="firstname"/>
                
                <h:inputText  id="firstname" label="First Name"
                             required="true" styleClass="input2"
                             p:placeholder="First Name"
                             value="#{sgbean.firstname}" />
                
                <h:message for="firstname" style="color:red; display:block;"   />
                
                
                
                <h:outputLabel  for="lastname"/>
                <h:inputText id="lastname" label="Last Name"
                             required="true"  styleClass="input2"
                             p:placeholder="Last Name"
                             value="#{sgbean.lastname}" />
                <h:message for="lastname" style="color:red;" />
                

                <h:outputLabel for="password" />
            
                <h:inputSecret id="password" label="Password" styleClass="input2"
                                p:placeholder="Password" required="true"
                             value="#{sgbean.password}"/>
                <h:message for="password" style="color:red;" />

                <h:outputLabel   for="email"/>
                <h:inputText  id="email" label="Email Address"
                             required="true" styleClass="input2"
                             p:placeholder="username@example.com"
                             value="#{sgbean.email}"> 
                    
                    <f:validator validatorId="emailValidator"/>
                    
                </h:inputText>
                <h:message for="email" style="color:red;"  />
                

                <h:panelGroup/>
                <h:commandButton id="register"  value="Register"
                                 action="#{sgbean.add()}"  />
                
               
                
                
            </h:panelGrid>
            
        </h:form>
		
	</div>
                  
		
			
	  		
			

		
		 
      


                </br>

</div>




</div>
             
                
         
            
      
            <br>
                </br>
                <br>
                </br>
        
</div>
       
           
    </h:body>
  
        <div class= "footer">
	<p1>Created by: Sammy A. </p1>
	
	
	
 
</div>
</html>
