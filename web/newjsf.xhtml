<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Simple Web App</title>
</h:head>
<h:body>
<h:form>
    <p:outputLabel>Last Name:</p:outputLabel> <p:inputText id="lastname" value="#{sgbean.lastname}" />
    <p:outputLabel>first name:</p:outputLabel> <p:inputText id="firstname" value="#{sgbean.firstname}" />
    <p:outputLabel>email:</p:outputLabel> <p:inputText id="email" value="#{sgbean.email}" />
    <p:outputLabel>Password:</p:outputLabel> <p:inputText id="password" value="#{sgbean.password}" />
    
         <h:commandButton id="register" value="Register" action="#{sgbean.add()}"  />
   
</h:form>
</h:body>
</html>
